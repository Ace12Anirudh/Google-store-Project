apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 975050282657.dkr.ecr.us-west-2.amazonaws.com/shopping-site-backend:67ac4a7b9433e63218935a5779997c448fd0467a
          ports:
            - containerPort: 5000

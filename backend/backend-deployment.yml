apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 975050282657.dkr.ecr.us-west-2.amazonaws.com/shopping-site-backend:5a2de249a639be53f348ab8e73f2b8282b7063c6
          ports:
            - containerPort: 5000

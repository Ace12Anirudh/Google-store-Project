apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 975050282657.dkr.ecr.us-west-2.amazonaws.com/shopping-site-backend:87e9d76b8a5397b14ecbdf893c6a5250b2539661
          ports:
            - containerPort: 5000

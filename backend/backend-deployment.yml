apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 975050282657.dkr.ecr.us-west-2.amazonaws.com/shopping-site-backend:10072b58de08abca95dd59616e7a5c26e645a57d
          ports:
            - containerPort: 5000

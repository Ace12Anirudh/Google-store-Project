apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 975050282657.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlepay:10072b58de08abca95dd59616e7a5c26e645a57d
        ports:
        - containerPort: 80

apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 975050282657.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlepay:5a2de249a639be53f348ab8e73f2b8282b7063c6
        ports:
        - containerPort: 80

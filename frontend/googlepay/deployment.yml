apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 975050282657.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlepay:87e9d76b8a5397b14ecbdf893c6a5250b2539661
        ports:
        - containerPort: 80

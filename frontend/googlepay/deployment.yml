apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 225962644762.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlepay:0376fbd3874dcb48d5e992137fbc87533fce9432
        ports:
        - containerPort: 80

apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 975050282657.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlepay:67ac4a7b9433e63218935a5779997c448fd0467a
        ports:
        - containerPort: 80

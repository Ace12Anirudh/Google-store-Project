apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 975050282657.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlepay:9e8fae1f9178876dda6d152c653d14f69f9b88b9
        ports:
        - containerPort: 80

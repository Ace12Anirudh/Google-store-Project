apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 975050282657.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googleclothes:67ac4a7b9433e63218935a5779997c448fd0467a
        ports:
        - containerPort: 80

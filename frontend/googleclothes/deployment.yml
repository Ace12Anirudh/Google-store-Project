apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 975050282657.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googleclothes:87e9d76b8a5397b14ecbdf893c6a5250b2539661
        ports:
        - containerPort: 80

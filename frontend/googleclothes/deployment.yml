apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 975050282657.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googleclothes:9e8fae1f9178876dda6d152c653d14f69f9b88b9
        ports:
        - containerPort: 80

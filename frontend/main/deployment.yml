apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 975050282657.dkr.ecr.us-west-2.amazonaws.com/shopping-site-main:5a2de249a639be53f348ab8e73f2b8282b7063c6
        ports:
        - containerPort: 80


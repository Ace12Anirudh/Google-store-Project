apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 975050282657.dkr.ecr.us-west-2.amazonaws.com/shopping-site-main:87e9d76b8a5397b14ecbdf893c6a5250b2539661
        ports:
        - containerPort: 80


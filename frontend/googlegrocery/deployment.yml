apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 975050282657.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlegrocery:9e8fae1f9178876dda6d152c653d14f69f9b88b9
        ports:
        - containerPort: 80

apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 975050282657.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlegrocery:87e9d76b8a5397b14ecbdf893c6a5250b2539661
        ports:
        - containerPort: 80

apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 975050282657.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlegrocery:5a2de249a639be53f348ab8e73f2b8282b7063c6
        ports:
        - containerPort: 80

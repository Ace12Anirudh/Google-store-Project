apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 225962644762.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlegrocery:0376fbd3874dcb48d5e992137fbc87533fce9432
        ports:
        - containerPort: 80

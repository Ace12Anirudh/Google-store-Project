apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 975050282657.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlegrocery:67ac4a7b9433e63218935a5779997c448fd0467a
        ports:
        - containerPort: 80

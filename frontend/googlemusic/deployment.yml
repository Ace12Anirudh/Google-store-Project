apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 975050282657.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlemusic:87e9d76b8a5397b14ecbdf893c6a5250b2539661
        ports:
        - containerPort: 80

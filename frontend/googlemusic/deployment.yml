apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 225962644762.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlemusic:0376fbd3874dcb48d5e992137fbc87533fce9432
        ports:
        - containerPort: 80

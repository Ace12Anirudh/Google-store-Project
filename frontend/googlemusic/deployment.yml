apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 975050282657.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlemusic:9e8fae1f9178876dda6d152c653d14f69f9b88b9
        ports:
        - containerPort: 80

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: frontend-computers
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Ace12Anirudh/Google-store-Project.git
    path: frontend/computers
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: google
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
